<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <title>Reversi</title>
</head>
<body>
    <div class="container-all">
        <div class="container-scorecard">
            <div class="scorecard" id="white-scorecard">
                <img href="#" alt="white tile icon"> <!--tile icon-->
                <div class="score" id="white-score">0</div>
            </div>
        </div>
        <div class="container-center">
            <h1>REVERSI</h1>
            <div class="container-gameboard">
                <div id="gameboard">
                    <!--hahah holy shit the things that are gonna go here-->
                </div>
            </div>
            <div id="options-bar">
                <button id="new-game-btn">New Game</button>
                <button id="rules-btn">Rules</button>
                <button id="options-btn">Options</button>
            </div>
        </div>
        <div class="container-scorecard">
            <div class="scorecard" id="black-scorecard">
                <img href="#" alt="black tile icon"> <!--tile icon-->
                <div class="score" id="black-score">0</div>
            </div>
        </div>
    </div>
    <!--Rules Modal-->
    <div class="modal" id="rules-modal">
        <div class="modal-content" id="rules-modal-content">
            <h2>Rules of Reversi</h2>
            <div class="divider-bar"></div>
            <p>the rules go here</p>
            <p>click anywhere to close</p>
        </div>
    </div>
    <!--Options Modal-->
    <div class="modal" id="options-modal">
        <div class="modal-content" id="options-modal-content">
            <h2>Options</h2>
            <div class="divider-bar"></div>
            <p>the options go here</p>
            <p>click anywhere to close</p>
        </div>
    </div>
</body>
</html>
